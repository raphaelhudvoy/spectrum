<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>spectrum</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="styles/basestyle/stylesheets/basestyle.css">
  <link rel="stylesheet" type="text/css" href="styles/grids/stylesheets/grids.css">
  <link rel="stylesheet" type="text/css" href="styles/toolbox/stylesheets/toolbox.css">
</head>
<body ng-app="grids">
	<div class="main" ng-controller="colorsController">
		<div class="toolbox-f">
			<div class="view">
				<div>
					<div class="colors">
						<div ng-repeat="color in vm.getColors()" ng-class="color-{{$index}}"></div>
					</div>
				</div>
			</div>
			<div class="toggle">
				
			</div>
		</div>
		<div class="grids" ng-app="grids">
			<div class="system">
				<div>
					<div class="case-tl enable test"></div>
					<div class="case-tr enable test"></div>
					<div class="case-bl enable test"></div>
					<div class="case-br enable test" ></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="vendors/angular.js"></script>
<script type="text/javascript" src="vendors/jquery.js"></script>
<script type="text/javascript" src="scripts/module.js"></script>
<script type="text/javascript" src="scripts/directives/gridDirectives.js"></script>
<script type="text/javascript" src="scripts/controllers/gridController.js"></script>
</html>
